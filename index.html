<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <div class="greet">
        <h4>Your Result</h4>
        <div class="count">
          <p><span>76</span>
            of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <div class="contain">
          <h4>Summary</h4>
          <div class="box">
          <div class="reaction all">
            <div class="mem">
              <img class="width" src="images/icon-reaction.svg" alt="">
              <h5>Reaction</h5>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="memory all">
            <div class="mem">
              <img class="width" src="images/icon-memory.svg" alt="">
              <h5>Memory</h5>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="verbal all">
            <div class="mem">
              <img class="width" src="images/icon-verbal.svg" alt="">
              <h5>Verbal</h5>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="visual all">
            <div class="mem">
              <img class="width" src="images/icon-visual.svg" alt="">
              <h5>Visual </h5>
            </div>
            <p><span>72</span> / 100</p>
          </div>
          <div class="button"> Continue</div>
        </div>
      </div>
        </div>
    </div>
  </body>
</html>
